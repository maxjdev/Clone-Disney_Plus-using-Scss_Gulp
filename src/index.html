<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores historias em um só lugar.
            </h3>
            <p>
                <a class="link-text" href="#">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/mes ou 279,90/ano a vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mes*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mes*</span>
                </li>
            </ul>
            <p class="text--small">
                *o preço pode variar caso assinatura seja feita através de outas plataformas
            </p>
        </div>
    </section>
</body>
</html>
